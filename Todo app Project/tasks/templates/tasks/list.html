<h2>Todo</h2>

<form method="POST" action="/">
    {% csrf_token %}
    {{form.title}}
    <input type="submit" name="Create Task">
</form>

{% for task in tasks %}

    <div>
        <a href="{% url 'update_task' task.id %}">Edit</a>
        <a href="{% url 'delete_task' task.id %}">Delete</a>

        {% if task.complete == True %}
            <strike>{{task}}</strike>
        {% else %}
            <span>{{task}}</span>
        {% endif %}
    </div>
{% endfor %}
